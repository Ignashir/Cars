version: "3.8"

services:
  mysql-cars:
    image: mysql:latest
    restart: always
    volumes:
      - mysql-cars:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_1
      MYSQL_USER: user
      MYSQL_PASSWORD: user1234
      MYSQL_TCP_PORT: 3307
    ports:
      - "3307:3307"
    expose:
      - "3307"
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
    networks:
      - cars-web-app

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    command: python main.py
    volumes:
      - ./:/webapp
    depends_on:
      mysql-cars:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - cars-web-app

volumes:
  mysql-cars:

networks:
  cars-web-app: